<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAOME - MetaMask Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>DAOME Authentication</h1>
        <p id="status">Not connected</p>

        <!-- ✅ Sign Up Button (For New Users) -->
        <button id="signUpMetaMask">Sign Up</button>

        <!-- ✅ Connect MetaMask Button (For Existing Users) -->
        <button id="connectMetaMask">Connect MetaMask</button>

        <!-- ✅ Logout Button (Hidden by default) -->
        <button id="logoutMetaMask" style="display: none;">Logout</button>

        <div class="user-details">
            <h2>User Details</h2>
            <p><strong>Username:</strong> <span id="userName"></span></p>
            <p><strong>Wallet Address:</strong> <span id="userWallet"></span></p>
            <p><strong>Bio:</strong> <span id="userBio"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
