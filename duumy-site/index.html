<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAOME - MetaMask Authentication & Token Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>DAOME Authentication</h1>
        <p id="status">Not connected</p>

        <!-- ✅ Sign Up Button (For New Users) -->
        <button id="signUpMetaMask">Sign Up</button>

        <!-- ✅ Connect MetaMask Button (For Existing Users) -->
        <button id="connectMetaMask">Connect MetaMask</button>

        <!-- ✅ Logout Button (Hidden by default) -->
        <button id="logoutMetaMask" style="display: none;">Logout</button>

        <div class="user-details">
            <h2>User Details</h2>
            <p><strong>Username:</strong> <span id="userName"></span></p>
            <p><strong>Wallet Address:</strong> <span id="userWallet"></span></p>
            <p><strong>Bio:</strong> <span id="userBio"></span></p>
        </div>

        <!-- ✅ Image Upload Form -->
        <div class="image-upload">
            <h2>Upload Token Image</h2>
            <form id="imageUploadForm">
                <input type="file" id="imageInput" accept="image/*" required />
                <button type="submit">Upload Image</button>
            </form>
            <p id="imageStatus"></p>
        </div>

        <!-- ✅ Create Token Form -->
        <div class="token-creation">
            <h2>Create Token</h2>
            <form id="createTokenForm">
                <label for="tokenName">Token Name:</label>
                <input type="text" id="tokenName" name="tokenName" required />

                <label for="tokenSymbol">Token Symbol:</label>
                <input type="text" id="tokenSymbol" name="tokenSymbol" required />

                <label for="tokenDescription">Token Description:</label>
                <textarea id="tokenDescription" name="tokenDescription"></textarea>

                <label for="tokenTwitter">Twitter:</label>
                <input type="url" id="tokenTwitter" name="tokenTwitter" />

                <label for="tokenTelegram">Telegram:</label>
                <input type="url" id="tokenTelegram" name="tokenTelegram" />

                <label for="tokenWebsite">Website:</label>
                <input type="url" id="tokenWebsite" name="tokenWebsite" />

                <button type="submit">Create Token</button>
            </form>            
            <p id="createTokenStatus"></p>
        </div>

        <!-- ✅ Buy Tokens Form -->
        <div class="buy-token">
            <h2>Buy Tokens</h2>
            <form id="buyTokenForm">
                <label for="MintOrAddress">Token Mint/Address:</label>
                <input type="text" id="MintOrAddress" name="MintOrAddress" required />

                <label for="amount">Amount to Buy:</label>
                <input type="number" id="amount" name="amount" required />

                <label for="slippageTolerance">Slippage Tolerance (%):</label>
                <input type="number" id="slippageTolerance" name="slippageTolerance" required />

                <button type="submit">Buy Tokens</button>
            </form>
            <p id="buyTokenStatus"></p>
        </div>

        <!-- ✅ Approve Token Spending -->
        <div class="approve-token">
            <h2>Approve Token for Trading</h2>
            <form id="approveTokenForm">
                <label for="approveMintOrAddress">Token Mint/Address:</label>
                <input type="text" id="approveMintOrAddress" name="approveMintOrAddress" required />

                <label for="approveAmount">Amount to Approve:</label>
                <input type="number" id="approveAmount" name="approveAmount" required />

                <button type="submit">Approve</button>
            </form>
            <p id="approveTokenStatus"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
