<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAOME Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>DAOME Authentication</h1>
        
        <!-- ðŸ”¹ MetaMask Connection -->
        <button id="connectMetaMask">ðŸ”— Connect with MetaMask</button>
        <button id="logoutMetaMask" style="display: none;">ðŸ”Œ Logout</button>

        <p id="status">Not connected</p>

        <!-- ðŸ”¹ Sign Up Section (Only Shown for New Users) -->
        <div id="signupSection" style="display: none;">
            <h2>Complete Registration</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter a username">
            <label for="bio">Bio (optional):</label>
            <input type="text" id="bio" placeholder="Tell us about yourself">
            <button id="signUpButton">âœ… Sign Up</button>
        </div>

        <!-- ðŸ”¹ User Details (Visible After Login) -->
        <div id="userDetails" style="display: none;">
            <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
            <p><strong>Bio:</strong> <span id="bioDisplay"></span></p>
            <p><strong>Wallet Address:</strong> <span id="walletAddressDisplay"></span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
